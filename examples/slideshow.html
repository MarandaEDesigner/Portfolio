<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link type="text/css" rel="stylesheet" href="../css/slideshow.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowimage" src="../portfolio/may1.jpg"/>
      <img id="slide2" class="slideshowimage" src="../portfolio/may2.jpg"/>
      <img id="slide3" class="slideshowimage" src="../portfolio/may3.jpg"/>
      <img id="slide4" class="slideshowimage" src="../portfolio/may4.jpg"/>
      <img id="slide5" class="slideshowimage" src="../portfolio/may5.jpg"/>
    </div>
    <input type="button" id="previous" value="previous" onclick="showPreviousSlide()">
    <input type="button" id="next" value="Next" onclick="showNextSlide()">

    <script type="text/javascript" src="../js/slideshow.js"></script>

  </body>
</html>
