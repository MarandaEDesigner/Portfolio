.<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
     #floatleft {
       background: skyblue;
       display: inline-block;
       float: left;
       margin: 8px;
     }

     #floatright {
       background: red;
       display: inline-block;
       float: left;
       margin: 8px;
     }

     #clear {
       clear: both;
     }

    </style>
  </head>
  <body>
    <div id="floatleft">This text is floated left</div>
    <div id="floatright">This text is floated right</div>
    <div id="clear">This text will clear the floats</div>
    <div id="floatright">This text is floated right</div>
    <div id="floatleft">This text is floated left</div>

  </body>
</html>
